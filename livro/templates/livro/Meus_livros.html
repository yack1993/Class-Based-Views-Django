<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Livros</title>
</head>
<body>
    <ul>
        {% for book in object_list %}
            <li>{{book.author }}</li>
            <li>{{book.title }}</li>
            <li>{{book.pages }}</li>
            <li>{{book.code }}</li>
        {% empty %}
            <li>Ainda não há livros.</li>
        {% endfor %}

    </ul>
</body>
</html>
